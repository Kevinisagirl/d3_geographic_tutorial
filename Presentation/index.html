<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Alpha Toe</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css">
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    <textarea data-template>
                    ### D3: Geographic Visualizations!
                    Saad Usmani, Kevin Hunt, Noah Johnson
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                    We love D3 - but we can do so much more. 
                    There is unlimited power. 
                    </textarea>
                </section>
                <section>
                    <h2> OVERVIEW </h2>
                    <ul>
                        <li> Part 1: Understanding TOPOJson and the art of map-making </li>
                        <li> Part 2: Utilizing data (from your favorite dataset)</li>
                    </ul>
                </section>
                <section>
                    <section data-background="green">
                    <h2>TOPOJson</h2>
                    </section>
                    <section>
                        A single TopoJSON file can contain multiple feature collections without duplication, such as states and counties.
                    </section>
                    <section>
                        <img src="example.png">
                    </section>
                </section>
                <section data-markdown>
                    <pre><code class="hljs" data-trim contenteditable>
                        code
                    </pre></code>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
