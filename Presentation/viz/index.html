                       # JavaScript:

                        - Interpreted language used primarily within the browser
                        - Manipulates the DOM (Document Object Model)
                        - Asynchronously shuffles data from client to server
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                        # Why JavaScript:

                        - Disable JavaScript in your browser, and you're left with HTML and CSS
                        - This sets style (so things can still be pretty) but they're no responsive to user action
                        - JavaScript is often what enables you to go from web-site to web-application
                    </textarea>
                </section>

                    </textarea>

                        # Why not Plotly?

                        - Plotly provides an API to create D3 charts and applications
                        - For basic things, this is easier then trying to make things work in JavaScript
                        - For specific, weird visualizations, you want access to the full power of D3 - and that means writing it yourself.

                            # So What does D3 Use?
                
                            - HTML: Determines structure of the web page
                            - CSS: Sets the style
                            - JavaScript: Allows interactive updates to the DOM
                            - SVG (Scalable Vector Graphics): Text-based image format
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # Little more on SVG

                            - [Show little snippet of SVG here]
                            - SVG is XML based 
                            - rect, circle, ellipse, line, text, and path are all valid shapes
                            - Your visualizations are made by drawing these shapes and updating them with JavaScript
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # General flow of d3:
                            
                            - Read in your data
                            - Bind it to SVGs
                            - Scale your data before drawing so your visualization is robust
                            - Label your axes
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # Creating elements in d3
                            
                            - d3 gives you the ability to create new elements before binding them to data
                            ```JavaScript
                            d3.select("body")
                              .append("p")
                              .text("New Paragraph")
                            ```
                            - This is called chain syntax 
                    </textarea>
                </section>
                <section data-markdown>
                    <textarea data-template>
                            # Chain syntax

                            - Kind of like using pipes in R. 
                            - Not absolutely necessary, but sooo much prettier
                            - You can do: 

                            ```JavaScript
                            var body = d3.select("body")
                            var p = body.append("p")
                            p.text("New paragraph")
                            ```

                            - But you don't actually want all those variables!                     
                        </textarea>
